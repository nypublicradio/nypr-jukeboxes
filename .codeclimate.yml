exclude_patterns:
  - "config/"
  - "coverage/"
  - "mirage/"
  - "public/"
  - "tests/"
  - "vendor/"
  - "**/node_modules/"
  - "package.json"
  - "ember-cli-build.js"
  - "fastboot.js"
  - "testem.js"
  - "README.md"

version: "2"
checks:
  argument-count:
    enabled: false
  complex-logic:
    enabled: false
  file-lines:
    enabled: false
  method-complexity:
    enabled: false
  method-count:
    enabled: false
  method-lines:
    enabled: false
  nested-control-flow:
    enabled: false
  return-statements:
    enabled: false
  similar-code:
    enabled: false
  identical-code:
    enabled: false
